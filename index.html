<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">відкриті з 1987</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">Латте</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Американо с молоком</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Каппучино</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Гляссе</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Фраппе</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article class="item">
                    <p class="dessert">"Горіхове задоволення"</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Вишневий пиріг</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Чизкейк</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Синабон з корицею</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Більше цікавинок на нашому сайті</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
